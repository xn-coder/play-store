<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="toggle-buttons">
            <button id="userToggle" class="active">User</button>
            <button id="ownerToggle">Owner</button>
        </div>

        <form id="userRegistrationForm">
            <h3>User Registration</h3>
            <input type="text" id="userName" placeholder="Name" required>
            <input type="email" id="userEmail" placeholder="Email" required>
            <input type="password" id="userPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <form id="ownerRegistrationForm" style="display: none;">
            <h3>Owner Registration</h3>
            <input type="text" id="ownerName" placeholder="Name" required>
            <input type="email" id="ownerEmail" placeholder="Email" required>
            <input type="password" id="ownerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="js/config.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
