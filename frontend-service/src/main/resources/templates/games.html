<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* ---------- General Layout ---------- */
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9fafc;
            color: #333;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #222;
            position: relative;
        }

        .section-title::after {
            content: '';
            width: 60px;
            height: 3px;
            background: #4CAF50;
            display: block;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        /* ---------- App Grid ---------- */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 24px;
        }

        .app-card {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 14px rgba(0,0,0,0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.12);
        }

        .app-card-image {
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0f7e9, #d0e9ff);
        }

        .app-card-image img {
            width: 80px;
            height: 80px;
            border-radius: 20%;
        }

        .app-card-content {
            padding: 18px;
        }

        .app-card-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 8px;
            color: #222;
        }

        .app-card-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
            height: 40px;
            overflow: hidden;
        }

        .app-card-price {
            font-weight: bold;
            color: #4CAF50;
            display: block;
            margin-bottom: 14px;
        }

        /* ---------- Buttons ---------- */
        .app-card-actions button {
            padding: 8px 14px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .app-card-actions button:not(:last-child) {
            margin-right: 10px;
        }

        .app-card-actions button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .app-card-actions .installed-btn {
            background: #ccc;
            color: #555;
            cursor: not-allowed;
        }

        .app-card-actions button:first-child {
            background: #4CAF50;
            color: white;
        }

        .app-card-actions .secondary-btn {
            background: #f1f1f1;
            color: #333;
        }

        .app-card-actions .secondary-btn:hover {
            background: #e4e4e4;
        }

        /* ---------- Reviews Modal ---------- */
        #reviews-modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(2px);
        }

        #reviews-modal .modal-content {
            background: #fff;
            margin: 10% auto;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .close-btn {
            position: absolute;
            top: 12px; right: 16px;
            font-size: 22px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #000;
        }

        .review {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            color: #444;
        }

        .review strong {
            color: #222;
        }

        #modal-review-text {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 10px;
            font-size: 14px;
            resize: none;
        }

        #modal-submit-review {
            margin-top: 14px;
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            float: right;
        }

        #modal-submit-review:hover {
            background: #43a047;
        }

        /* ---------- Animations ---------- */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body data-page="games">
    <div th:fragment="content">
        <div class="container">
            <h2 class="section-title">All Games</h2>
            <div class="app-grid" id="games-grid">
            </div>
        </div>

        <!-- Reviews Modal -->
        <div id="reviews-modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="modal-reviews-content"></div>
                <textarea id="modal-review-text" placeholder="Write your review..."></textarea>
                <button id="modal-submit-review">Submit Review</button>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                updateNav();
                loadApps('Games');

                const modal = document.getElementById('reviews-modal');
                const closeBtn = document.querySelector('.close-btn');
                closeBtn.onclick = () => modal.style.display = 'none';
                window.onclick = (event) => {
                    if (event.target == modal) {
                        modal.style.display = 'none';
                    }
                };
            });

            function loadApps(pageCategory) {
                const appGrid = document.getElementById('games-grid');
                const allApps = JSON.parse(localStorage.getItem('apps')) || [];
                const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
                const filteredApps = allApps.filter(app => app.category === pageCategory);

                appGrid.innerHTML = '';

                if (filteredApps.length === 0) {
                    appGrid.innerHTML = '<p>No games to display in this category.</p>';
                    return;
                }

                filteredApps.forEach(app => {
                    const card = document.createElement('div');
                    card.className = 'app-card';
                    const isInstalled = loggedInUser && loggedInUser.installedApps && loggedInUser.installedApps.includes(app.id);

                    card.innerHTML = `
                        <div class="app-card-image">
                           <img src="/images/app-icon.png" alt="${app.name}">
                        </div>
                        <div class="app-card-content">
                            <h3 class="app-card-title">${app.name}</h3>
                            <p class="app-card-description">${app.description}</p>
                            <span class="app-card-price">$${app.price.toFixed(2)}</span>
                            <div class="app-card-actions">
                                <button onclick="installApp(${app.id})" ${isInstalled ? 'disabled class="installed-btn"': ''}>${isInstalled ? 'Installed' : 'Install'}</button>
                                <button onclick="openReviewsModal(${app.id})" class="secondary-btn">Reviews</button>
                            </div>
                        </div>
                    `;
                    appGrid.appendChild(card);
                });
            }

            function openReviewsModal(appId) {
                const modal = document.getElementById('reviews-modal');
                const modalReviewsContent = document.getElementById('modal-reviews-content');
                const modalSubmitReviewBtn = document.getElementById('modal-submit-review');
                
                const allApps = JSON.parse(localStorage.getItem('apps')) || [];
                const app = allApps.find(a => a.id === appId);

                let reviewsHtml = '<h4>Reviews</h4>';
                if (app.reviews && app.reviews.length > 0) {
                    app.reviews.forEach(review => {
                        reviewsHtml += <div class="review"><strong>${review.user}:</strong> ${review.comment}</div>;
                    });
                } else {
                    reviewsHtml += '<p>No reviews yet.</p>';
                }
                modalReviewsContent.innerHTML = reviewsHtml;
                
                modal.style.display = 'block';

                modalSubmitReviewBtn.onclick = () => addReview(appId);
            }

            function addReview(appId) {
                const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
                if (!loggedInUser) {
                    alert('You must be logged in to add a review.');
                    window.location.href = '/login';
                    return;
                }

                const reviewText = document.getElementById('modal-review-text').value;
                if (!reviewText) {
                    alert('Review cannot be empty.');
                    return;
                }

                const allApps = JSON.parse(localStorage.getItem('apps')) || [];
                const appIndex = allApps.findIndex(app => app.id === appId);

                if (appIndex !== -1) {
                    if (!allApps[appIndex].reviews) {
                        allApps[appIndex].reviews = [];
                    }
                    allApps[appIndex].reviews.push({ user: loggedInUser.username, comment: reviewText });
                    localStorage.setItem('apps', JSON.stringify(allApps));
                    
                    document.getElementById('modal-review-text').value = '';
                    const modal = document.getElementById('reviews-modal');
                    modal.style.display = 'none';
                }
            }

            function installApp(appId) {
                const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
                if (!loggedInUser) {
                    alert('You must be logged in to install apps.');
                    window.location.href = '/login';
                    return;
                }

                if (!loggedInUser.installedApps) {
                    loggedInUser.installedApps = [];
                }

                loggedInUser.installedApps.push(appId);
                localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));

                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userIndex = users.findIndex(u => u.username === loggedInUser.username);
                if (userIndex !== -1) {
                    users[userIndex] = loggedInUser;
                    localStorage.setItem('users', JSON.stringify(users));
                }

                loadApps('Games');
            }

            function isLoggedIn() {
                return !!localStorage.getItem('loggedInUser');
            }

            function updateNav() {
                const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
                const navAuth = document.querySelector('.nav-auth');

                if (loggedInUser) {
                    let dashboardLink = '';
                    if (loggedInUser.role === 'owner') {
                        dashboardLink = '<li><a href="/owner-dashboard">Dashboard</a></li>';
                    }

                    navAuth.innerHTML = `
                        ${dashboardLink}
                        <li><a href="/installed">Installed</a></li>
                        <li><a href="#" id="logout-btn">Logout</a></li>
                    `;

                    const logoutBtn = document.getElementById('logout-btn');
                    if (logoutBtn) {
                        logoutBtn.addEventListener('click', (e) => {
                            e.preventDefault();
                            localStorage.removeItem('loggedInUser');
                            window.location.href = '/login';
                        });
                    }
                } else {
                    navAuth.innerHTML = `
                        <li><a href="/login">Login</a></li>
                        <li><a href="/register">Register</a></li>
                    `;
                }

                // Set active class for main navigation
                const page = document.body.getAttribute('data-page');
                document.querySelectorAll('.nav-links a').forEach(link => {
                    if (link.getAttribute('href').substring(1) === page) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
                 // Set active class for auth navigation
                document.querySelectorAll('.nav-auth a').forEach(link => {
                    if (link.getAttribute('href').substring(1) === page) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }
        </script>
    </div>
</body>
</html>
