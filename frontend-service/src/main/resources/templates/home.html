<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Play Store - Home</title>
  <style>
    /* ===== General Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 2rem 0;
    }

    /* ===== Hero Section ===== */
    .hero {
      text-align: center;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      color: #fff;
      padding: 4rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      margin-bottom: 3rem;
      background-image: url("https://images.unsplash.com/photo-1519389950473-47ba0277781c");
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 1.5rem;
    }

    .hero > * {
      position: relative;
      z-index: 2;
    }

    .hero-title {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      opacity: 0.95;
      margin-bottom: 2rem;
    }

    /* ===== Search Bar ===== */
    .search-bar {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      max-width: 600px;
      margin: auto;
    }

    .search-bar input {
      flex: 1;
      padding: 0.9rem 1rem;
      border-radius: 0.75rem;
      border: 1px solid #ddd;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }

    .search-bar input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 6px rgba(59, 130, 246, 0.4);
    }

    .search-bar button {
      padding: 0.9rem 1.4rem;
      background: #3b82f6;
      border: none;
      border-radius: 0.75rem;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .search-bar button:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    /* ===== Section Titles ===== */
    .section-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #111827;
    }

    /* ===== App Grid ===== */
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .app-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .app-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    }

    .app-card-image {
      text-align: center;
      background: #f3f4f6;
      padding: 1.8rem;
    }

    .app-card-image img {
      width: 90px;
      height: 90px;
      object-fit: contain;
    }

    .app-card-content {
      padding: 1rem;
      text-align: center;
    }

    .app-card-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #1f2937;
    }

    .app-card-description {
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 0.8rem;
      min-height: 40px;
    }

    .app-card-price {
      display: inline-block;
      background: #3b82f6;
      color: #fff;
      padding: 0.4rem 0.9rem;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    /* ===== Responsive Fixes ===== */
    @media (max-width: 600px) {
      .hero-title {
        font-size: 2rem;
      }
      .hero-subtitle {
        font-size: 1rem;
      }
      .search-bar {
        flex-direction: column;
      }
      .search-bar button {
        width: 100%;
      }
    }
  </style>
</head>
<body data-page="home">
  <div th:fragment="content">
    <div class="container">
      <!-- Hero Section -->
      <section class="hero">
        <h2 class="hero-title">Welcome to the Play Store!</h2>
        <p class="hero-subtitle">Your one-stop shop for apps and games.</p>
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search for apps, games, and more..." />
          <button id="search-button">Search</button>
        </div>
      </section>

      <!-- Featured Apps Section -->
      <section class="featured-apps">
        <h3 class="section-title">Featured Apps</h3>
        <div class="app-grid">
          <!-- Featured apps will be dynamically loaded here -->
        </div>
      </section>
    </div>

    <!-- Scripts -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        updateNav();
        loadFeaturedApps();

        const searchButton = document.getElementById("search-button");
        const searchInput = document.getElementById("search-input");

        searchButton.addEventListener("click", () => {
          const query = searchInput.value;
          if (query) {
            window.location.href = `/search?q=${encodeURIComponent(query)}`;
          }
        });

        searchInput.addEventListener("keyup", (event) => {
          if (event.key === "Enter") {
            searchButton.click();
          }
        });
      });

      function loadFeaturedApps() {
        const appGrid = document.querySelector(".featured-apps .app-grid");
        const allApps = JSON.parse(localStorage.getItem("apps")) || [];

        appGrid.innerHTML = "";

        if (allApps.length === 0) {
          appGrid.innerHTML = '<p style="text-align:center;color:#666;">No apps to display.</p>';
          return;
        }

        allApps.forEach((app) => {
          const card = document.createElement("div");
          card.className = "app-card";
          card.innerHTML = `
              <div class="app-card-image">
                <img src="/images/app-icon.png" alt="${app.name}">
              </div>
              <div class="app-card-content">
                <h3 class="app-card-title">${app.name}</h3>
                <p class="app-card-description">${app.description}</p>
                <span class="app-card-price">$${app.price.toFixed(2)}</span>
              </div>
            `;
          appGrid.appendChild(card);
        });
      }

      function isLoggedIn() {
        return !!localStorage.getItem("loggedInUser");
      }

      function updateNav() {
        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
        const navAuth = document.querySelector(".nav-auth");

        if (loggedInUser) {
          navAuth.innerHTML = `
              ${loggedInUser.role === "owner" ? '<li><a href="/owner-dashboard">Dashboard</a></li>' : ""}
              <li><a href="#" id="logout-btn">Logout</a></li>
            `;
          const logoutBtn = document.getElementById("logout-btn");
          if (logoutBtn) {
            logoutBtn.addEventListener("click", () => {
              localStorage.removeItem("loggedInUser");
              updateNav();
              window.location.href = "/login";
            });
          }
        } else {
          navAuth.innerHTML = `
              <li><a href="/login">Login</a></li>
              <li><a href="/register">Register</a></li>
            `;
        }
      }
    </script>
  </div>
</body>
</html>
