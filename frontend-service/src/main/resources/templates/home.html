<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body data-page="home">
    <div th:fragment="content">
        <section class="hero">
            <h2>Welcome to the Play Store!</h2>
            <p>Your one-stop shop for apps and games.</p>
            <div class="search-bar">
                <input type="text" placeholder="Search for apps, games, and more...">
                <button>Search</button>
            </div>
        </section>

        <section class="featured-apps">
            <h3>Featured Apps</h3>
            <div class="app-grid">
                <!-- Featured apps will be dynamically loaded here -->
            </div>
        </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateNav();
        });

        function isLoggedIn() {
            return !!localStorage.getItem('loggedInUser');
        }

        function updateNav() {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            const navAuth = document.querySelector('.nav-auth');

            if (loggedInUser) {
                navAuth.innerHTML = `
                    ${loggedInUser.role === 'owner' ? '<li><a href="/owner-dashboard">Dashboard</a></li>' : ''}
                    <li><a href="#" id="logout-btn">Logout</a></li>
                `;
                 const logoutBtn = document.getElementById('logout-btn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', () => {
                        localStorage.removeItem('loggedInUser');
                        updateNav();
                        window.location.href = '/login';
                    });
                }
            } else {
                navAuth.innerHTML = `
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register">Register</a></li>
                `;
            }
        }
    </script>
</body>
</html>
