<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body data-page="home">
    <div th:fragment="content">
        <section class="hero">
            <h2>Welcome to the Play Store!</h2>
            <p>Your one-stop shop for apps and games.</p>
            <div class="search-bar">
                <input type="text" placeholder="Search for apps, games, and more...">
                <button>Search</button>
            </div>
        </section>

        <section class="featured-apps">
            <h3>Featured Apps</h3>
            <div class="app-grid">
                <!-- Featured apps will be dynamically loaded here -->
            </div>
        </section>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                loadFeaturedApps();
            });

            function loadFeaturedApps() {
                const appGrid = document.querySelector('.featured-apps .app-grid');
                const allApps = JSON.parse(localStorage.getItem('apps')) || [];

                appGrid.innerHTML = '';

                if (allApps.length === 0) {
                    appGrid.innerHTML = '<p>No apps to display.</p>';
                    return;
                }

                allApps.forEach(app => {
                    const card = document.createElement('div');
                    card.className = 'app-card';
                    card.innerHTML = `
                        <h3>${app.name}</h3>
                        <p>${app.description}</p>
                        <span>$${app.price.toFixed(2)}</span>
                    `;
                    appGrid.appendChild(card);
                });
            }
        </script>
    </div>
</body>
</html>
