<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body data-page="home">
    <div th:fragment="content">
        <div class="container">
            <section class="hero">
                <h2 class="hero-title">Welcome to the Play Store!</h2>
                <p class="hero-subtitle">Your one-stop shop for apps and games.</p>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search for apps, games, and more...">
                    <button id="search-button">Search</button>
                </div>
            </section>

            <section class="featured-apps">
                <h3 class="section-title">Featured Apps</h3>
                <div class="app-grid">
                    <!-- Featured apps will be dynamically loaded here -->
                </div>
            </section>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                updateNav();
                loadFeaturedApps();

                const searchButton = document.getElementById('search-button');
                const searchInput = document.getElementById('search-input');

                searchButton.addEventListener('click', () => {
                    const query = searchInput.value;
                    if (query) {
                        window.location.href = `/search?q=${encodeURIComponent(query)}`;
                    }
                });

                searchInput.addEventListener('keyup', (event) => {
                    if (event.key === 'Enter') {
                        searchButton.click();
                    }
                });
            });

            function loadFeaturedApps() {
                const appGrid = document.querySelector('.featured-apps .app-grid');
                const allApps = JSON.parse(localStorage.getItem('apps')) || [];

                appGrid.innerHTML = '';

                if (allApps.length === 0) {
                    appGrid.innerHTML = '<p>No apps to display.</p>';
                    return;
                }

                allApps.forEach(app => {
                    const card = document.createElement('div');
                    card.className = 'app-card';
                    card.innerHTML = `
                        <div class="app-card-image">
                           <img src="/images/app-icon.png" alt="${app.name}">
                        </div>
                        <div class="app-card-content">
                            <h3 class="app-card-title">${app.name}</h3>
                            <p class="app-card-description">${app.description}</p>
                            <span class="app-card-price">$${app.price.toFixed(2)}</span>
                        </div>
                    `;
                    appGrid.appendChild(card);
                });
            }

            function isLoggedIn() {
                return !!localStorage.getItem('loggedInUser');
            }

            function updateNav() {
                const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
                const navAuth = document.querySelector('.nav-auth');
                const navLinks = document.querySelector('.nav-links');
                const page = document.body.getAttribute('data-page');

                navLinks.querySelectorAll('a').forEach(link => link.classList.remove('active'));
                navAuth.innerHTML = ''; 

                if (loggedInUser) {
                    let dashboardLink = '';
                    if (loggedInUser.role === 'owner') {
                        dashboardLink = '<li><a href="/owner-dashboard">Dashboard</a></li>';
                    }

                    navAuth.innerHTML = `
                        ${dashboardLink}
                        <li><a href="/installed">Installed</a></li>
                        <li><a href="#" id="logout-btn">Logout</a></li>
                    `;

                    const logoutBtn = document.getElementById('logout-btn');
                    if (logoutBtn) {
                        logoutBtn.addEventListener('click', (e) => {
                            e.preventDefault();
                            localStorage.removeItem('loggedInUser');
                            window.location.href = '/login';
                        });
                    }
                } else {
                    navAuth.innerHTML = `
                        <li><a href="/login">Login</a></li>
                        <li><a href="/register">Register</a></li>
                    `;
                }

                const activeLink = navLinks.querySelector(`a[href="/${page}"]`) || (page === 'home' && navLinks.querySelector('a[href="/"]'));
                if (activeLink) {
                    activeLink.classList.add('active');
                }
                
                const activeAuthLink = navAuth.querySelector(`a[href="/${page}"]`);
                if(activeAuthLink) {
                    activeAuthLink.classList.add('active');
                }
            }
        </script>
    </div>
</body>
</html>
