<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Play Store</title>
</head>
<body>
    <h1>Welcome to the Play Store</h1>

    <!--/* Show Login/Register or Logout/Profile based on authentication */-->
    <div sec:authorize="!isAuthenticated()">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>

    <div sec:authorize="isAuthenticated()">
        <p>Welcome, <span sec:authentication="name">User</span>!</p>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>
        <a href="/profile">My Apps</a>
    </div>

    <div sec:authorize="hasRole('ROLE_OWNER')">
         <a href="/owner/dashboard">Owner Dashboard</a>
    </div>

    <hr/>

    <h2>Browse Apps</h2>

    <form th:action="@{/search}" method="get">
        <input type="text" name="name" placeholder="Search by name..."/>
        <input type="submit" value="Search"/>
    </form>

    <div th:if="${apps != null and not #lists.isEmpty(apps)}">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="app : ${apps}">
                    <td><a th:href="@{/app/{id}(id=${app.id})}" th:text="${app.name}">App Name</a></td>
                    <td th:text="${app.description}">App Description</td>
                    <td th:text="${app.category}">App Category</td>
                    <td>
                        <div sec:authorize="isAuthenticated()">
                            <a th:href="@{/install/{id}(id=${app.id})}">Install</a>
                        </div>
                        <div sec:authorize="!isAuthenticated()">
                            <a href="/login">Login to Install</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${apps == null or #lists.isEmpty(apps)}">
        <p>No apps to display.</p>
    </div>

</body>
</html>
