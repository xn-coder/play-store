
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Store</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Play Store</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/apps">Apps</a>
            <a href="/games">Games</a>
            <a href="/login" id="loginLink">Login</a>
            <a href="/register" id="registerLink">Register</a>
            <a href="#" id="logoutButton" style="display: none;">Logout</a>
        </nav>
    </header>
    <main>
        <section class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for apps & games">
            <button id="searchButton">Search</button>
        </section>

        <section class="featured-apps">
            <h2>Featured Apps</h2>
            <div class="app-list" id="featuredAppList">
                <!-- Featured app items will be dynamically loaded here -->
            </div>
        </section>
        <section class="app-list-container">
            <h2>All Apps</h2>
            <div class="app-list" id="appList">
                <!-- App items will be dynamically loaded here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Play Store. All rights reserved.</p>
    </footer>
    <script th:src="@{/js/config.js}"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
