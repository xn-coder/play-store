<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Play Store</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <a href="/">Play Store</a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/apps">Apps</a></li>
                <li><a href="/games">Games</a></li>
            </ul>
            <ul class="nav-auth">
                <!-- This will be dynamically updated based on login status -->
            </ul>
        </nav>
    </header>

    <main th:insert="~{${page} :: content}">
        <!-- Page content will be inserted here -->
    </main>

    <footer>
        <p>&copy; 2024 Play Store. All rights reserved.</p>
    </footer>
</body>
</html>
