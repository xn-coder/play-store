<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Play Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f4f6f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1250px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: #ffffff;
            padding: 15px 30px;
            border-bottom: 1px solid #e5e5e5;
            box-shadow: 0 3px 6px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            text-decoration: none;
            color: #007bff;
            letter-spacing: -0.5px;
        }

        .nav-links, .nav-auth {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-links a, .nav-auth a {
            text-decoration: none;
            color: #444;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover, .nav-auth a:hover,
        .nav-links a.active, .nav-auth a.active {
            color: #007bff;
            font-weight: 600;
        }

        /* Main Content */
        main {
            padding: 40px 0;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 90px 20px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #fff;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }

        .hero h2 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 18px;
            opacity: 0.9;
        }

        .search-bar {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 50%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 30px 0 0 30px;
            outline: none;
            font-size: 15px;
        }

        .search-bar button {
            padding: 15px 30px;
            border: none;
            background: #0056b3;
            color: #fff;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-bar button:hover {
            background: #003f88;
        }

        /* App Grid */
        .featured-apps {
            background: #fff;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .app-card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }

        .app-card img {
            max-width: 100px;
            border-radius: 16px;
            margin-bottom: 12px;
        }

        .app-card h3 {
            font-size: 18px;
            font-weight: 600;
            margin: 10px 0;
            color: #222;
        }

        .app-card p {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        /* Forms */
        #login-form, #register-form, #upload-app-form {
            max-width: 450px;
            margin: 60px auto;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.1);
        }

        #login-form h2, #register-form h2, #upload-app-form h3 {
            text-align: center;
            margin-bottom: 25px;
            color: #007bff;
            font-size: 24px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 18px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }

        button, button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        button:hover, button[type="submit"]:hover {
            background: #0056b3;
        }

        /* Owner Dashboard */
        .dashboard-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .upload-app-form {
            flex: 1;
        }

        .owner-apps-table {
            flex: 2;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }

        .owner-apps-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .owner-apps-table th, .owner-apps-table td {
            padding: 14px;
            border-bottom: 1px solid #f0f0f0;
            text-align: left;
        }

        .owner-apps-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        /* Footer */
        footer {
            background: #fff;
            padding: 25px;
            border-top: 1px solid #e5e5e5;
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-top: 50px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: #fff;
            margin: 10% auto;
            padding: 25px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .close-btn {
            color: #888;
            float: right;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="/" class="logo">Play Store</a>
            <ul class="nav-links">
                <li><a href="/" th:classappend="${page == 'home'} ? 'active' : ''">Home</a></li>
                <li><a href="/apps" th:classappend="${page == 'apps'} ? 'active' : ''">Apps</a></li>
                <li><a href="/games" th:classappend="${page == 'games'} ? 'active' : ''">Games</a></li>
            </ul>
            <ul class="nav-auth">
                <!-- dynamically updated -->
            </ul>
        </nav>
    </header>

    <main th:insert="~{${page} :: content}">
        <!-- Page-specific content -->
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Play Store. All rights reserved.</p>
        </div>
    </footer>

    <!-- Modal -->
    <div id="reviews-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-reviews-content"></div>
            <div class="add-review-form">
                <textarea id="modal-review-text" placeholder="Add a review..."></textarea>
                <button id="modal-submit-review">Submit Review</button>
            </div>
        </div>
    </div>
</body>
</html>
