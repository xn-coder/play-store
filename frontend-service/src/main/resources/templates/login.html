<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
     <style>
        
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

:root {
    --primary-color: #007BFF;
    --secondary-color: #6C757D;
    --background-color: #f8f9fa;
    --text-color: #212529;
    --card-background: #ffffff;
    --card-border: #dee2e6;
    --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    color: var(--text-color);
}

header {
    background-color: var(--primary-color);
    color: #fff;
    padding: 2rem;
    text-align: center;
    box-shadow: var(--shadow);
}

header h1 {
    margin: 0;
    font-size: 2.5rem;
    font-weight: 700;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 1.5rem;
    font-size: 1.1rem;
    transition: color 0.3s;
}

nav a:hover {
    color: #f8f9fa;
}

.search-bar {
    padding: 2rem;
    text-align: center;
    background-color: #fff;
    box-shadow: var(--shadow);
    margin-bottom: 2rem;
}

.search-bar input {
    width: 70%;
    padding: 1rem;
    border: 1px solid var(--card-border);
    border-radius: 25px;
    font-size: 1rem;
}

.search-bar button {
    padding: 1rem 2rem;
    cursor: pointer;
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    border-radius: 25px;
    font-size: 1rem;
    margin-left: 1rem;
    transition: background-color 0.3s;
}

.search-bar button:hover {
    background-color: #0056b3;
}

.app-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 2rem;
    padding: 2rem;
    justify-content: center;
}

.app-item {
    background-color: var(--card-background);
    border: 1px solid var(--card-border);
    border-radius: 15px;
    padding: 1.5rem;
    text-align: center;
    box-shadow: var(--shadow);
    transition: transform 0.3s, box-shadow 0.3s;
}

.app-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.app-item img {
    width: 120px;
    height: 120px;
    margin-bottom: 1.5rem;
    border-radius: 20px;
}

.app-item h3 {
    margin: 0.5rem 0;
    font-size: 1.25rem;
}

.app-item p {
    color: var(--secondary-color);
    font-size: 0.9rem;
}

footer {
    text-align: center;
    padding: 2rem;
    background-color: var(--primary-color);
    color: #fff;
    margin-top: 2rem;
}

     </style>
</head>
<body>
    <header>
        <h1>Play Store</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/register">Register</a>
        </nav>
    </header>
    <div class="login-container">
        <div class="toggle-buttons">
            <button id="userToggle" class="active">User</button>
            <button id="ownerToggle">Owner</button>
        </div>

        <form id="userLoginForm">
            <h3>User Login</h3>
            <input type="email" id="userEmail" placeholder="Email" required>
            <input type="password" id="userPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <form id="ownerLoginForm" style="display: none;">
            <h3>Owner Login</h3>
            <input type="email" id="ownerEmail" placeholder="Email" required>
            <input type="password" id="ownerPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Play Store. All rights reserved.</p>
    </footer>
    <!-- <script src="js/config.js"></script> -->
    <script>
        
document.addEventListener('DOMContentLoaded', function() {
    const userToggle = document.getElementById('userToggle');
    const ownerToggle = document.getElementById('ownerToggle');
    const userLoginForm = document.getElementById('userLoginForm');
    const ownerLoginForm = document.getElementById('ownerLoginForm');

    userToggle.addEventListener('click', () => {
        userToggle.classList.add('active');
        ownerToggle.classList.remove('active');
        userLoginForm.style.display = 'block';
        ownerLoginForm.style.display = 'none';
    });

    ownerToggle.addEventListener('click', () => {
        ownerToggle.classList.add('active');
        userToggle.classList.remove('active');
        ownerLoginForm.style.display = 'block';
        userLoginForm.style.display = 'none';
    });

    userLoginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('userEmail').value;
        const password = document.getElementById('userPassword').value;
        login(email, password, 'user');
    });

    ownerLoginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('ownerEmail').value;
        const password = document.getElementById('ownerPassword').value;
        login(email, password, 'owner');
    });

    function login(email, password, type) {
        let users = localStorage.getItem(type + 's');
        if (users) {
            users = JSON.parse(users);
            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                localStorage.setItem('token', 'dummy-token');
                localStorage.setItem('userType', type);
                localStorage.setItem('userEmail', email);
                window.location.href = '/';
            } else {
                alert('Invalid credentials');
            }
        } else {
            alert('No users found. Please register first.');
        }
    }
});

    </script>
</body>
</html>
