<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Play Store</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/login">Login</a>
        </nav>
    </header>

    <main>
        <section class="register-form">
            <h2>User Registration</h2>
            <form id="userRegistrationForm">
                <input type="text" id="userName" placeholder="Name" required>
                <input type="email" id="userEmail" placeholder="Email" required>
                <input type="password" id="userPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <section class="register-form">
            <h2>Owner Registration</h2>
            <form id="ownerRegistrationForm">
                <input type="text" id="ownerName" placeholder="Name" required>
                <input type="email" id="ownerEmail" placeholder="Email" required>
                <input type="password" id="ownerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Play Store. All rights reserved.</p>
    </footer>

    <script src="/js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const userRegistrationForm = document.getElementById('userRegistrationForm');
    const ownerRegistrationForm = document.getElementById('ownerRegistrationForm');

    userRegistrationForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('userName').value;
        const email = document.getElementById('userEmail').value;
        const password = document.getElementById('userPassword').value;
        register(username, email, password, 'user');
    });

    ownerRegistrationForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('ownerUsername').value;
        const email = document.getElementById('ownerEmail').value;
        const password = document.getElementById('ownerPassword').value;
        register(username, email, password, 'owner');
    });

    function register(username, email, password, type) {
        const url = type === 'user' ? `http://localhost:8761/api/users/auth/register` : `http://localhost:8761/api/owners/auth/register`;

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, email, password })
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Registration failed');
            }
        })
        .then(data => {
            // Store the token in local storage or session storage
            localStorage.setItem('token', data.token);
            localStorage.setItem('userType', type);
            // Redirect to the home page
            window.location.href = '/';
        })
        .catch(error => {
            console.error('Error:', error);
            alert(error.message);
        });
    }
});
    </script>
</body>
</html>
