
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Play Store</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Play Store</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/login">Login</a>
        </nav>
    </header>

    <main class="form-container">
        <div class="form-card">
            <h2>Register</h2>
            <div class="login-toggle">
                <button id="userToggle" class="active">User</button>
                <button id="ownerToggle">Owner</button>
            </div>

            <form id="userRegistrationForm">
                <input type="text" id="userName" placeholder="Name" required>
                <input type="email" id="userEmail" placeholder="Email" required>
                <input type="password" id="userPassword" placeholder="Password" required>
                <button type="submit">Register as User</button>
            </form>

            <form id="ownerRegistrationForm" style="display: none;">
                <input type="text" id="ownerName" placeholder="Name" required>
                <input type="email" id="ownerEmail" placeholder="Email" required>
                <input type="password" id="ownerPassword" placeholder="Password" required>
                <button type="submit">Register as Owner</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Play Store. All rights reserved.</p>
    </footer>

    <script src="/js/config.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
