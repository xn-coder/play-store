
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Play Store</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Play Store</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/login">Login</a>
        </nav>
    </header>

    <main class="form-container">
        <div class="form-card">
            <h2>Register</h2>
            <div class="login-toggle">
                <button id="userToggle" class="active">User</button>
                <button id="ownerToggle">Owner</button>
            </div>

            <form id="userRegistrationForm">
                <input type="text" id="userName" placeholder="Name" required>
                <input type="email" id="userEmail" placeholder="Email" required>
                <input type="password" id="userPassword" placeholder="Password" required>
                <button type="submit">Register as User</button>
            </form>

            <form id="ownerRegistrationForm" style="display: none;">
                <input type="text" id="ownerName" placeholder="Name" required>
                <input type="email" id="ownerEmail" placeholder="Email" required>
                <input type="password" id="ownerPassword" placeholder="Password" required>
                <button type="submit">Register as Owner</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Play Store. All rights reserved.</p>
    </footer>

    <script>
        const API_GATEWAY_URL = 'http://localhost:8080';

        const USER_SERVICE_URL = `${API_GATEWAY_URL}/api/users`;
        const OWNER_SERVICE_URL = `${API_GATEWAY_URL}/api/owners`;
        const NOTIFICATION_SERVICE_URL = `${API_GATEWAY_URL}/notification`;
        const SEARCH_SERVICE_URL = `${API_GATEWAY_URL}/search`;

    </script>
    <script>
        
document.addEventListener('DOMContentLoaded', function() {
    const userToggle = document.getElementById('userToggle');
    const ownerToggle = document.getElementById('ownerToggle');
    const userRegistrationForm = document.getElementById('userRegistrationForm');
    const ownerRegistrationForm = document.getElementById('ownerRegistrationForm');

    userToggle.addEventListener('click', () => {
        userToggle.classList.add('active');
        ownerToggle.classList.remove('active');
        userRegistrationForm.style.display = 'block';
        ownerRegistrationForm.style.display = 'none';
    });

    ownerToggle.addEventListener('click', () => {
        ownerToggle.classList.add('active');
        userToggle.classList.remove('active');
        ownerRegistrationForm.style.display = 'block';
        userRegistrationForm.style.display = 'none';
    });

    userRegistrationForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('userName').value;
        const email = document.getElementById('userEmail').value;
        const password = document.getElementById('userPassword').value;
        register(name, email, password, 'user');
    });

    ownerRegistrationForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('ownerName').value;
        const email = document.getElementById('ownerEmail').value;
        const password = document.getElementById('ownerPassword').value;
        register(name, email, password, 'owner');
    });

    function register(name, email, password, type) {
        const url = type === 'user' ? `${API_GATEWAY_URL}/api/users/auth/register` : `${API_GATEWAY_URL}/api/owners/auth/register`;

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, email, password })
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Registration failed');
            }
        })
        .then(data => {
            localStorage.setItem('token', data.token);
            localStorage.setItem('userType', type);
            window.location.href = '/';
        })
        .catch(error => {
            console.error('Error:', error);
            alert(error.message);
        });
    }
});

    </script>
</body>
</html>
