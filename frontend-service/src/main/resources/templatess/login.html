
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Play Store</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Play Store</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/register">Register</a>
        </nav>
    </header>

    <main class="form-container">
        <div class="form-card">
            <h2>Login</h2>
            <div class="login-toggle">
                <button id="userToggle" class="active">User</button>
                <button id="ownerToggle">Owner</button>
            </div>

            <form id="userLoginForm">
                <input type="email" id="userEmail" placeholder="Email" required>
                <input type="password" id="userPassword" placeholder="Password" required>
                <button type="submit">Login as User</button>
            </form>

            <form id="ownerLoginForm" style="display: none;">
                <input type="email" id="ownerEmail" placeholder="Email" required>
                <input type="password" id="ownerPassword" placeholder="Password" required>
                <button type="submit">Login as Owner</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Play Store. All rights reserved.</p>
    </footer>

    <script th:src="@{/js/config.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
