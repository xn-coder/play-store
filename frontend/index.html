<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#" onclick="showHome()">
                    <i class="fas fa-mobile-alt"></i> Play Store
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showHome()">Home</a>
                        </li>
                        <li class="nav-item" id="userNavItems" style="display: none;">
                            <a class="nav-link" href="#" onclick="showMyReviews()">My Reviews</a>
                        </li>
                        <li class="nav-item" id="ownerNavItems" style="display: none;">
                            <a class="nav-link" href="#" onclick="showMyApps()">My Apps</a>
                        </li>
                        <li class="nav-item" id="loginNavItem">
                            <a class="nav-link" href="#" onclick="showLogin()">Login</a>
                        </li>
                        <li class="nav-item" id="logoutNavItem" style="display: none;">
                            <a class="nav-link" href="#" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Connection Status Banner -->
        <div id="connectionStatus" class="alert alert-warning alert-dismissible d-none" role="alert">
            <strong>Connection Issue:</strong> <span id="connectionMessage">Checking API connectivity...</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Main Content -->
        <div class="container-fluid mt-4">
            <!-- Login/Register Page -->
            <div id="loginPage" class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#" onclick="showUserLogin()">User Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" onclick="showOwnerLogin()">Owner Login</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <!-- User Login Form -->
                            <div id="userLoginForm">
                                <h5 class="card-title">User Login</h5>
                                <form onsubmit="userLogin(event)">
                                    <div class="mb-3">
                                        <label for="userLoginUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="userLoginUsername" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="userLoginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="userLoginPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login</button>
                                    <button type="button" class="btn btn-link" onclick="showUserRegister()">Register as User</button>
                                </form>
                            </div>

                            <!-- User Register Form -->
                            <div id="userRegisterForm" style="display: none;">
                                <h5 class="card-title">User Registration</h5>
                                <form onsubmit="userRegister(event)">
                                    <div class="mb-3">
                                        <label for="userRegUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="userRegUsername" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="userRegEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="userRegEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="userRegPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="userRegPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Register</button>
                                    <button type="button" class="btn btn-link" onclick="showUserLogin()">Back to Login</button>
                                </form>
                            </div>

                            <!-- Owner Login Form -->
                            <div id="ownerLoginForm" style="display: none;">
                                <h5 class="card-title">Owner Login</h5>
                                <form onsubmit="ownerLogin(event)">
                                    <div class="mb-3">
                                        <label for="ownerLoginUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="ownerLoginUsername" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="ownerLoginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="ownerLoginPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-success">Login</button>
                                    <button type="button" class="btn btn-link" onclick="showOwnerRegister()">Register as Owner</button>
                                </form>
                            </div>

                            <!-- Owner Register Form -->
                            <div id="ownerRegisterForm" style="display: none;">
                                <h5 class="card-title">Owner Registration</h5>
                                <form onsubmit="ownerRegister(event)">
                                    <div class="mb-3">
                                        <label for="ownerRegUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="ownerRegUsername" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="ownerRegEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="ownerRegEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="ownerRegPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="ownerRegPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="ownerRegCompany" class="form-label">Company Name</label>
                                        <input type="text" class="form-control" id="ownerRegCompany" required>
                                    </div>
                                    <button type="submit" class="btn btn-success">Register</button>
                                    <button type="button" class="btn btn-link" onclick="showOwnerLogin()">Back to Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Home Page -->
            <div id="homePage" style="display: none;">
                <div class="row">
                    <!-- Search and Filters -->
                    <div class="col-12 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="searchInput" placeholder="Search apps...">
                                            <button class="btn btn-outline-secondary" onclick="searchApps()">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" id="genreFilter" onchange="filterApps()">
                                            <option value="">All Categories</option>
                                            <option value="games">Games</option>
                                            <option value="beauty">Beauty</option>
                                            <option value="fashion">Fashion</option>
                                            <option value="women">Women</option>
                                            <option value="health">Health</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" id="ratingFilter" onchange="filterApps()">
                                            <option value="">All Ratings</option>
                                            <option value="4">4+ Stars</option>
                                            <option value="3">3+ Stars</option>
                                            <option value="2">2+ Stars</option>
                                            <option value="1">1+ Stars</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Apps Grid -->
                    <div class="col-12">
                        <div id="appsGrid" class="row">
                            <!-- Apps will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- App Details Modal -->
            <div class="modal fade" id="appDetailsModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="appDetailsTitle"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body" id="appDetailsBody">
                            <!-- App details will be loaded here -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="downloadApp()">Download</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- My Apps Page (Owner) -->
            <div id="myAppsPage" style="display: none;">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2>My Apps</h2>
                            <button class="btn btn-success" onclick="showAddAppForm()">
                                <i class="fas fa-plus"></i> Add New App
                            </button>
                        </div>
                        <div id="myAppsGrid" class="row">
                            <!-- Owner's apps will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- My Reviews Page (User) -->
            <div id="myReviewsPage" style="display: none;">
                <div class="row">
                    <div class="col-12">
                        <h2>My Reviews</h2>
                        <div id="myReviewsList">
                            <!-- User's reviews will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API Configuration -->
    <script src="js/config.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
