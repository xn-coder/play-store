server:
  port: 8082

spring:
  application:
    name: owner-service
  datasource:
    url: jdbc:h2:mem:ownerdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  secret: myVeryLongSecretKeyForJWTTokenGenerationWhichIsSecureEnoughForHMACSHA256Algorithm
  expiration: 86400000

logging:
  level:
    com.playstore.owner: DEBUG